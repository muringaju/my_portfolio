<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Storage Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007BFF;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    h3 {
      margin-top: 20px;
      color: #333;
    }

    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
    }

    img {
      display: block;
      max-width: 120px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
  
    <h2>Register</h2>
    <form id="userForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea  id="description" style="width: 100%;" placeholder="Blog Description"></textarea>
      <button type="submit">Save to Local Storage</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("userForm");
    

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      const blogData = { 'title': title, 'description': description };
      let gotData = JSON.parse(localStorage.getItem("blogData")) || [];

      if (!Array.isArray(gotData)) {
        gotData = [];
      }
      
      gotData.push(blogData);
      localStorage.setItem("blogData", JSON.stringify(gotData));
      form.reset();
    });
  </script>

</body>
</html>
